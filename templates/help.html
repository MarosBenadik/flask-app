{% extends 'base.html' %}

{% block title %}Help{% endblock %}

{% block content %}    
        <h1>Help</h1>
        <p>This page lists all available endpoints and their descriptions.</p>
        <ul>
            {% for endpoint, description in help_info.items %}
                <li><strong>{{ endpoint }}:</strong> {{ description }}</li>
            {% endfor %}
        </ul>
        <a href="/">Go back to Home</a>
{% endblock %}
