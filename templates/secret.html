{% extends 'base.html' %}

{% block title %}Send Data{% endblock %}

{% block content %}
    <h1>SECRET Has been retrieved!</h1>
    <p>Status: OK</p>

    <h2>Data:</h2>
    <ul>
        {% if secret %}
            <li>Message: {{ secret }}</li>
        {% else %}
            <li>No data available</li>
        {% endif %}
    </ul>
{% endblock %}
