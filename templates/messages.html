{% extends 'base.html' %}

{% block title %}All Messages{% endblock %}

{% block content %}
    <h1>All Messages</h1>

    <form action="/{{ color }}/messages/delete" method="POST">
        <button type="submit" onclick="return confirm('Are you sure you want to delete all messages?');">Delete All Messages</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% if messages %}
                {% for message in messages %}
                    <tr>
                        <td>{{ message.id }}</td>
                        <td>{{ message.content }}</td> <!-- Adjust based on your column names -->
                        <td>{{ message.created_at }}</td> <!-- Adjust based on your column names -->
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No messages found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
{% endblock %}
