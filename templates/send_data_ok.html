{% extends 'base.html' %}

{% block title %}Send Data{% endblock %}

{% block content %}
    <h1>Data Has been Sent to RabbitMQ</h1>
    <p>Status: {{ status.status }}</p>

    <h2>Data:</h2>
    <ul>
        {% if data %}
            <li>Message: {{ data }}</li>
        {% else %}
            <li>No data available</li>
        {% endif %}
    </ul>
{% endblock %}
