{% extends 'base.html' %}

{% block title %}Not Found{% endblock %}

{% block content %}    
    <div class="container">
        <h1>404 - Page Not Found</h1>
        {% if data %}
        <h4>{{ data }} </h4>
        {% endif %}
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="/{{ color }}">Go to Home</a>
    </div>
{% endblock %}
